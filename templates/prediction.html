<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <title>Predict</title>
</head>

<body>
  <!-- This example requires Tailwind CSS v2.0+ -->
  <div class="relative bg-white overflow-hidden max-w-7xl mx-auto">
    <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
      <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
        fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
        <polygon points="50,0 100,0 50,100 0,100" />
      </svg>


      <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
        <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start" aria-label="Global">
          <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0 justify-between w-full md:w-auto">
            <a href="./">
              <span class="sr-only">CIP Project</span>
              <img class="h-8 w-auto sm:h-10" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg">
            </a>
            <div class="-mr-2 flex items-center md:hidden">
              <button type="button"
                class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <!-- Heroicon name: outline/menu -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
            </div>

          </div>
          <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
            <a href="./" class="font-medium text-gray-500 hover:text-gray-900">Home</a>
            <a href="#" class="font-medium text-gray-500 hover:text-gray-900">Novelty and
              Features</a>
            <a href="#" class="font-medium text-gray-500 hover:text-gray-900">About</a>
            <a href="./predict" class="font-medium text-indigo-600 hover:text-indigo-500">Predict</a>
          </div>
        </nav>
      </div>

    </div>
  </div>
  <div class="sm:text-center">
    <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl py-0 px-5">
      <span class="block text-indigo-600 xl:inline">Loan Prediction Model</span> <br>
      <span
        class="flex-grow sm:pr-16 sm:items-center text-2xl font-medium title-font text-gray-900 tracking-normal font-bold">Fill
        in the form to predict </span>
    </h1>
    <div class="sm:text-center">
      <br> <br>
      <h2 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
        <span class="block text-red-600 xl:inline">{{prediction_text}}</span>
      </h2>
    </div>
    <div class="mt-10 sm:mt-0 md:grid md:gap-4 container px-5 py-1 mx-auto sm:text-left">
      <div class="mt-5 md:mt-0 ">
        <form action="/predict" method="POST">
          <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white-50 sm:p-6">
              <div class="grid grid-cols-4 gap-4">

                <div class="col-span-4 sm:col-span-2">
                  <label for="name" class="block text-sm font-medium text-gray-700"> Name</label>
                  <input type="text" name="name" id="name" placeholder="ex: Aditi Narendran"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-600 block w-full shadow-sm sm:text-sm border-indigo-400 w-full px-4 py-2 bg-gray-200 rounded-lg">
                </div>
                <div class="col-span-4 sm:col-span-1">
                  <label for="loan_id" class="block text-sm font-medium text-gray-700"> Loan ID</label>
                  <input type="text" name="loan_id" id="loan_id" placeholder="ex:  LP001010"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-600 block w-full shadow-sm sm:text-sm border-indigo-400 w-full px-4 py-2 bg-gray-200 rounded-lg">
                </div>

                <div class="col-span-4 sm:col-span-1">
                  <label for="gender" class="block text-sm font-medium text-gray-700">Gender </label>
                  <select id="gender" name="gender" autocomplete="gender"
                    class="mt-1 block w-full py-2 px-3 border border-indigo-400 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-600 sm:text-sm">
                    <option selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>

                <div class="col-span-4 sm:col-span-1">
                  <label for="married" class="block text-sm font-medium text-gray-700">Married </label>
                  <select id="married" name="married" autocomplete="married"
                    class="mt-1 block w-full py-2 px-3 border border-indigo-400 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-600 sm:text-sm">
                    <option selected>Married Status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                </div>

                <div class="col-span-4 sm:col-span-1">
                  <label for="dependents" class="block text-sm font-medium text-gray-700">Dependents </label>
                  <select id="dependents" name="dependents"
                    class="mt-1 block w-full py-2 px-3 border border-indigo-400 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-600 sm:text-sm">
                    <option selected>Dependents</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                  </select>
                </div>

                <div class="col-span-4 sm:col-span-1">
                  <label for="education" class="block text-sm font-medium text-gray-700">Education </label>
                  <select id="education" name="education"
                    class="mt-1 block w-full py-2 px-3 border border-indigo-400 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-600 sm:text-sm">
                    <option selected>Education</option>
                    <option value="graduated">Graduated</option>
                    <option value="not_graduated">Not Graduated</option>
                  </select>
                </div>

                <div class="col-span-4 sm:col-span-1">
                  <label for="self_employed" class="block text-sm font-medium text-gray-700">Self Employed </label>
                  <select id="self_employed" name="self_employed"
                    class="mt-1 block w-full py-2 px-3 border border-indigo-400 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-600 sm:text-sm">
                    <option selected>Self Employed</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                </div>

                <div class="col-span-4 sm:col-span-1">
                  <label for="property_area" class="block text-sm font-medium text-gray-700">Property Area </label>
                  <select id="property_area" name="property_area"
                    class="mt-1 block w-full py-2 px-3 border border-indigo-400 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-600 sm:text-sm">
                    <option selected>Property Area</option>
                    <option value="urban">Urban</option>
                    <option value="semiurban">Semi-Urban</option>
                    <option value="rural">Rural</option>
                  </select>
                </div>

                <div class="col-span-4 sm:col-span-1">
                  <label for="credit_history" class="block text-sm font-medium text-gray-700">Credit History </label>
                  <select id="credit_history" name="credit_history"
                    class="mt-1 block w-full py-2 px-3 border border-indigo-400 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-600 sm:text-sm">
                    <option selected>Credit History</option>
                    <option value="0">0 (yes) </option>
                    <option value="1">1 (no) </option>
                  </select>
                </div>

                <div class="col-span-4 sm:col-span-1">
                  <label for="loan_amount" class="block text-sm font-medium text-gray-700">Loan Amount</label>
                  <input type="text" name="loan_amount" id="loan_amount" placeholder="ex: 300"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-600 block w-full shadow-sm sm:text-sm border-indigo-400 w-full px-4 py-2 bg-gray-200 rounded-lg">
                </div>

                <div class="col-span-4 sm:col-span-1">
                  <label for="loan_term" class="block text-sm font-medium text-gray-700">Loan Term</label>
                  <select id="loan_term" name="loan_term" autocomplete="loan_term"
                    class="mt-1 block w-full py-2 px-3 border border-indigo-400 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-600 sm:text-sm">
                    <option selected>Loan Term</option>
                    <option value="180">180</option>
                    <option value="240">240</option>
                    <option value="360">360</option>
                  </select>
                </div>

                <div class="col-span-4 sm:col-span-1">
                  <label for="income" class="block text-sm font-medium text-gray-700">Applicant Income</label>
                  <input type="text" name="income" id="income" placeholder="ex: 17153"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-600 block w-full shadow-sm sm:text-sm border-indigo-400 w-full px-4 py-2 bg-gray-200 rounded-lg">
                </div>

                <div class="col-span-4 sm:col-span-1">
                  <label for="co_income" class="block text-sm font-medium text-gray-700">Co-Applicant Income</label>
                  <input type="text" name="co_income" id="co_income" placeholder="ex: 17053"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-600 block w-full shadow-sm sm:text-sm border-indigo-400 w-full px-4 py-2 bg-gray-200 rounded-lg">
                </div>

                <div class="col-span-2">
                  <label for="email_id" class="block text-sm font-medium text-gray-700">Email</label>
                  <input type="text" name="email_id" id="email_id" autocomplete="email"
                    placeholder="ex: someone@example.com"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-600 block w-full shadow-sm sm:text-sm border-indigo-400 w-full px-4 py-2 bg-gray-200 rounded-lg">
                </div>

              </div>
            </div>
            <div class="px-4 py-3 bg-white-50 text-right sm:px-6">
              <button type="submit"
                class="w-full px-8 py-2 font-semibold flex-shrink-0 transition duration-500 ease-in-out transform text-white bg-indigo-600 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-800 rounded-lg text-lg mt-10 sm:mt-0">Predict</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>


</body>

</html>
